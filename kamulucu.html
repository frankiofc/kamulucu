<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe 2 Pemain</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .cell {
      background: #2c2f48;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    .cell:hover {
      background: #3a3d5a;
    }
    .cell.X { color: #f06292; }
    .cell.O { color: #4fc3f7; }

    .status {
      margin-top: 20px;
      font-size: 1.2em;
      animation: fadeIn 1s ease-in-out;
    }

    .winner {
      animation: flash 0.8s infinite;
    }

    @keyframes flash {
      0%, 100% { color: #ffeb3b; }
      50% { color: #fff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4081;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #f50057;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe - 2 Pemain</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status">Giliran: X</div>
  <button onclick="resetGame()">Reset</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function drawBoard() {
      boardEl.innerHTML = '';
      board.forEach((value, idx) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (value) {
          cell.textContent = value;
          cell.classList.add(value);
        }
        cell.addEventListener('click', () => handleMove(idx));
        boardEl.appendChild(cell);
      });
    }

    function handleMove(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      drawBoard();
      if (checkWin()) {
        statusEl.textContent = `Pemenang: ${currentPlayer}!`;
        statusEl.classList.add('winner');
        gameOver = true;
      } else if (board.every(cell => cell)) {
        statusEl.textContent = 'Seri!';
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = `Giliran: ${currentPlayer}`;
      }
    }

    function checkWin() {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      statusEl.textContent = `Giliran: ${currentPlayer}`;
      statusEl.classList.remove('winner');
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
